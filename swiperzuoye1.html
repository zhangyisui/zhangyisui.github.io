<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>仿swiper demo</title>
    <link rel="stylesheet" href="./swiper/swiper-bundle.min.css" />
    <style>
      .swiper {
        width: 600px;
        height: 300px;
      }
      .swiper img {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <script src="./swiper/swiper-bundle.min.js"></script>
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="./zuoyeimg/Catalina_1.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="./zuoyeimg/Catalina_2.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="./zuoyeimg/Catalina_3.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="./zuoyeimg/Catalina_4.jpg" />
        </div>
      </div>
      <!-- 如果需要分页器 -->
      <div class="swiper-pagination"></div>

      <!-- 如果需要导航按钮 -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      <!-- 如果需要滚动条 -->
      <div class="swiper-scrollbar"></div>
    </div>
    <script>
      var mySwiper = new Swiper(".swiper", {
        direction: "vertical", // 垂直水平切换horizontal和ve
        loop: true, // 循环选项
        autoplay: true,
        // 如果需要分页器
        pagination: {
          el: ".swiper-pagination",
        },

        // 如果需要前进后退按钮
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },

        // 如果需要滚动条
        scrollbar: {
          el: ".swiper-scrollbar",
        },
      });
    </script>
  </body>
</html>
