<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>仿swiper demo</title>
    <link rel="stylesheet" href="./swiper/swiper-bundle.min.css" />
    <style>
      .swiper {
        width: 600px;
        height: 300px;
      }
      .swiper img {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <script src="./swiper/swiper-bundle.min.js"></script>
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="./zuoyeimg/Catalina_1.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="./zuoyeimg/Catalina_2.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="./zuoyeimg/Catalina_3.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="./zuoyeimg/Catalina_4.jpg" />
        </div>
      </div>
      <!-- 如果需要分页器 -->
      <div class="swiper-pagination"></div>

      <!-- 如果需要导航按钮 -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      <!-- 如果需要滚动条 -->
      <div class="swiper-scrollbar"></div>
    </div>
    <script>
      var mySwiper = new Swiper(".swiper", {
        direction: "vertical", // 垂直水平切换horizontal和ve
        loop: true, // 循环选项
        autoplay: true,
        // 如果需要分页器
        pagination: {
          el: ".swiper-pagination",
        },

        // 如果需要前进后退按钮
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },

        // 如果需要滚动条
        scrollbar: {
          el: ".swiper-scrollbar",
        },
      });
    </script>
     <div style="text-align: center; margin: 20px 0">
      <a
        href="swiperzuoye2.html"
        style="
          display: inline-block;
          padding: 10px 20px;
          font-size: 16px;
          color: white;
          text-decoration: none;
          background: rgba(0, 0, 0, 1);
          border-radius: 8px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
          transition: transform 0.2s, box-shadow 0.2s;
        "
        onmouseover="this.style.transform='scale(1.1)'; this.style.boxShadow='0 6px 8px rgba(0, 0, 0, 0.3)';"
        onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='0 4px 6px rgba(0, 0, 0, 0.2)';"
      >
        点击跳转至页面2
      </a>
    </div>
  </body>
</html>
